{% extends 'webpage/base.html' %}
{% load bootstrap3  %}

{% block main_content_area %}

    <div id="edit-page">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1>Principals</h1>
                <ul>
                {% for article in object_list %}
                    <li><a href={%  url 'principal.detail' article.id %}>{{ article.id }}</a> : {{ article.email }}</li>
                {% empty %}
                    <li>No principals yet. <a href="{% url 'principal.add' %}">Add One</a></li>
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>

{% endblock %}
