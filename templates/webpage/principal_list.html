{% extends 'webpage/base.html' %}
{% load bootstrap3  %}

{% block main_content_area %}

<h1>Principals</h1>
<ul>
{% for article in object_list %}
    <li><a href={%  url 'principal.detail.view' article.id %}>{{ article.id }}</a> : {{ article.email }}</li>
{% empty %}
    <li>No principals yet. <a href="{% url 'principal.add.view' %}">Add One</a></li>
{% endfor %}
</ul>

{% endblock %}
